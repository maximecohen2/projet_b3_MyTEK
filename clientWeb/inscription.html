<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inscription</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<body>
<div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Nom</label>
    <div class="col-10">
        <input class="form-control" type="text" value="Entrée votre nom" id="example-text-input">
    </div>
</div>
<div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Prénom</label>
    <div class="col-10">
        <input class="form-control" type="search" value="Entrée votre prénom" id="example-search-input">
    </div>
</div>
<div class="form-group row">
    <label for="example-url-input" class="col-2 col-form-label">Pseudo</label>
    <div class="col-10">
        <input class="form-control" type="url" value="Entrée votre pseudo" id="example-url-input">
    </div>
</div>
<div class="form-group row">
    <label for="example-email-input" class="col-2 col-form-label">Email</label>
    <div class="col-10">
        <input class="form-control" type="email" value="exemple:nomprenom@mail.com" id="example-email-input">
    </div>
</div>
<div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">Date de naissance</label>
    <div class="col-10">
        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
    </div>
</div>
</body>
</html>
